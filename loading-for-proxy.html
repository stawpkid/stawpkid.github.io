<title>Proxy Loader</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #121212;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }

  .loader-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .spinner {
    width: 80px;
    height: 80px;
    border: 8px solid rgba(255,255,255,0.1);
    border-top: 8px solid #00ffcc;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-text {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 15px;
    letter-spacing: 3px;
  }

  .footer-text {
    font-size: 1rem;
    color: #00ffcc;
    font-weight: bold;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.95);
    color: #00ffcc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.2rem;
    font-weight: bold;
    z-index: 9999;
    cursor: pointer;
    user-select: none;
    text-align: center;
    transition: opacity 0.5s ease;
  }

  .overlay.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
    display: none;
    z-index: 1;
  }
</style>

<body>
  <!-- Overlay -->
  <div class="overlay" id="overlay">Click to launch proxy</div>

  <!-- Loader -->
  <div class="loader-container" id="loader">
    <div class="spinner"></div>
    <div class="loading-text">LOADING</div>
    <div class="footer-text">Made by Blitzedzz</div>
  </div>

  <!-- Iframe -->
  <iframe id="proxyFrame"></iframe>

  <script>
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const overlay = document.getElementById('overlay');
    const iframe = document.getElementById('proxyFrame');
    const loader = document.getElementById('loader');

    overlay.addEventListener('click', () => {
      const targetUrl = getQueryParam('url');
      if (targetUrl) {
        overlay.classList.add('fade-out');
        setTimeout(() => {
          overlay.style.display = 'none';
          loader.style.display = 'none';
          iframe.style.display = 'block';
          iframe.src = targetUrl;
        }, 400);
      } else {
        alert('No URL provided!');
      }
    });
  </script>
