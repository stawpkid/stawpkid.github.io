  <script>
    
  // Function to replace URLs in <link> elements and embed iframes
  function replaceAndEmbedLinkElements() {
      document.querySelectorAll('link[href]').forEach(link => {
          const url = link.getAttribute('href'); // Get the original URL
  
          // URLs to exclude from replacement
          const excludedUrls = [
              'https://steep-forest-2970.blitzedzzontoppoihsblitzedzzontoppoihs.workers.dev/',
              'https://steep-forest-2970.blitzedzzontoppoihsblitzedzzontoppoihs.workers.dev/games'
          ];
  
          // Check if the URL starts with "http://", "https://", or "//", and is not excluded
          if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('//')) &&
              !excludedUrls.includes(new URL(url, location.origin).href)) {
  
              // Replace the href with "about:blank" if not already replaced
              if (link.getAttribute('href') !== 'about:blank') {
                  link.setAttribute('href', 'about:blank');
  
                  // Create an iframe with the original URL
                  const iframe = document.createElement('iframe');
                  iframe.src = new URL(url, location.origin).href; // Resolve relative URLs
                  iframe.width = '600'; // Adjust as needed
                  iframe.height = '400'; // Adjust as needed
                  iframe.style.border = '1px solid black';
  
                  // Insert the iframe after the <link> element
                  link.parentElement.insertBefore(iframe, link.nextSibling);
              }
          }
      });
  }
  
  // Run the script every 5 seconds
  setInterval(replaceAndEmbedLinkElements, 1000);
  
  </script>

    <script>
async function openInAboutBlank() {
  const currentUrl = window.location.href;

  // Avoid opening a new about:blank page if already in one
  if (currentUrl === 'about:blank') {
    console.warn("Already in about:blank, no new page will open.");
    return;
  }

  const newWindow = window.open('about:blank', '_blank');
  if (!newWindow) {
    alert("Unable to open a new window. Please check your popup settings.");
    return;
  }

  try {
    let urlToFetch = "https://stawpkid.github.io/";
    let customTitle = "Games - Super Hard Math";

    if (currentUrl.includes('ref=tt')) {
      urlToFetch += "?ref=tt";
    } else if (currentUrl.includes('ref=clevermethod')) {
      customTitle = "Clever | Connect every student to a world of learning";
    }

    const response = await fetch(urlToFetch);
    if (!response.ok) throw new Error("Failed to fetch content");

    const htmlContent = await response.text();

    // Write content into the new window
    newWindow.document.open();
    newWindow.document.write(htmlContent);
    newWindow.document.close();

    // Set the custom title
    newWindow.document.title = customTitle;

    // Optional: Add dark theme styles
    const style = newWindow.document.createElement("style");
    style.textContent = `
      body {
        margin: 0;
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
      }
    `;
    newWindow.document.head.appendChild(style);

    // Close the original window after a delay
    setTimeout(() => {
      window.close();
    }, 5000);

  } catch (error) {
    console.error("Error loading content:", error);
    newWindow.document.write("<p>Error loading content. Please try again later.</p>");
  }
}

  </script>
